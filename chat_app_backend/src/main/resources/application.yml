server:
  port: 8083
spring:
  application:
    name: Chat_App


# mysql database configurations
  datasource:
    url: jdbc:postgresql://localhost:3308/chat
    username: postgres
    password: root123

# Hibernate configurations
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html






